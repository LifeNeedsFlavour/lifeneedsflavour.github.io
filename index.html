<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usman Khan - Profile Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background particles */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: -0.5s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: -1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: -1.5s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: -2s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: -2.5s; }
        .particle:nth-child(6) { width: 7px; height: 7px; left: 60%; animation-delay: -3s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: -3.5s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: -4s; }
        .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: -4.5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        /* Glowing orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: pulse 4s ease-in-out infinite alternate;
        }
        
        .orb1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(120, 119, 198, 0.3) 0%, transparent 70%);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .orb2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.2) 0%, transparent 70%);
            bottom: 10%;
            right: 10%;
            animation-delay: 2s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1) rotate(0deg); opacity: 0.5; }
            100% { transform: scale(1.2) rotate(180deg); opacity: 0.8; }
        }
        
        /* Card Styles */
        .card-container {
            perspective: 1000px;
            z-index: 10;
        }
        
        .card {
            background: rgba(30, 30, 50, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 420px;
            text-align: center;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: cardEntry 1s ease-out;
        }
        
        .card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            border-color: rgba(120, 119, 198, 0.3);
        }
        
        @keyframes cardEntry {
            0% { transform: translateY(50px) rotateX(-10deg); opacity: 0; }
            100% { transform: translateY(0) rotateX(0deg); opacity: 1; }
        }
        
        /* Profile Image */
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 25px;
            position: relative;
            overflow: hidden;
            border: 3px solid transparent;
            background: linear-gradient(45deg, #7877c6, #ff6b6b) padding-box, 
                        linear-gradient(45deg, #7877c6, #ff6b6b) border-box;
            transition: all 0.3s ease;
            animation: imageGlow 3s ease-in-out infinite alternate;
        }
        
        .profile-image:hover {
            transform: scale(1.1) rotate(5deg);
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: all 0.3s ease;
            object-position: left center;
        }
        
        @keyframes imageGlow {
            0% { box-shadow: 0 0 20px rgba(120, 119, 198, 0.3); }
            100% { box-shadow: 0 0 30px rgba(120, 119, 198, 0.6); }
        }
        
        /* Text Styles */
        .name {
            font-size: 2.2em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #7877c6, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 2s ease-in-out infinite alternate;
        }
        
        @keyframes textShine {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }
        
        .title {
            font-size: 1.1em;
            color: #a0a0b2;
            margin-bottom: 25px;
            font-weight: 400;
        }
        
        .company {
            display: inline-block;
            background: linear-gradient(45deg, #7877c6, #ff6b6b);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .company:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(120, 119, 198, 0.4);
        }
        
        /* Skills Section */
        .skills {
            margin: 25px 0;
        }
        
        .skills h3 {
            color: #ffffff;
            font-size: 1.1em;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        
        .skill-tag {
            background: rgba(120, 119, 198, 0.2);
            color: #ffffff;
            padding: 6px 14px;
            border-radius: 15px;
            font-size: 0.85em;
            border: 1px solid rgba(120, 119, 198, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .skill-tag:hover {
            background: rgba(120, 119, 198, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* Contact Info */
        .contact {
            margin-top: 25px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 12px 0;
            color: #a0a0b2;
            font-size: 0.95em;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .contact-item:hover {
            color: #7877c6;
            transform: translateX(5px);
        }

       .company {
    text-decoration: none;
}
        
        .contact-icon {
            margin-right: 10px;
            font-size: 1.1em;
        }
        
        /* Status Indicator */
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #4ade80;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 2s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .card {
                width: 90%;
                padding: 30px 25px;
            }
            
            .name {
                font-size: 1.8em;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>

    <!-- Profile Card -->
    <div class="card-container">
        <div class="card" id="profileCard">

    <script>
        // Add interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.getElementById('profileCard');
            const profileImg = document.getElementById('profileImg');
            
            // Mouse move effect for card tilt
            card.addEventListener('mousemove', function(e) {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(20px)`;
            });
            
            // Reset card position when mouse leaves
            card.addEventListener('mouseleave', function() {
                card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0px)';
            });
            
            // Skill tag animations
            const skillTags = document.querySelectorAll('.skill-tag');
            skillTags.forEach((tag, index) => {
                tag.style.animationDelay = `${index * 100}ms`;
                tag.addEventListener('click', function() {
                    this.style.animation = 'none';
                    setTimeout(() => {
                        this.style.animation = '';
                    }, 10);
                });
            });
            
            // Profile image error handling
            profileImg.addEventListener('error', function() {
                this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMjAiIGhlaWdodD0iMTIwIiByeD0iNjAiIGZpbGw9IiM3ODc3YzYiLz4KPGJ0ZXh0IHg9IjYwIiB5PSI3MCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0id2hpdGUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSI0OCI+VUs8L3RleHQ+Cjwvc3ZnPg==';
            });
            
            // Add floating animation to contact items
            const contactItems = document.querySelectorAll('.contact-item');
            contactItems.forEach((item, index) => {
                item.style.animationDelay = `${index * 200}ms`;
            });
        });
        
        // Copy email function
        function copyEmail() {
            navigator.clipboard.writeText('xosteddev@gmail.com').then(function() {
                // Create temporary notification
                const notification = document.createElement('div');
                notification.textContent = 'Email copied to clipboard!';
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(45deg, #7877c6, #ff6b6b);
                    color: white;
                    padding: 12px 20px;
                    border-radius: 8px;
                    font-size: 14px;
                    z-index: 1000;
                    animation: slideIn 0.3s ease-out;
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }).catch(function() {
                console.log('Failed to copy email');
            });
        }
        
        // Add CSS for notification animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
